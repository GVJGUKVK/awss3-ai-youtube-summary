<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <div class="items-center flex gap-2 justify-between px-16 py-8 w-full text-base leading-6 text-center bg-white shadow-sm max-md:flex-wrap max-md:px-5 max-md:max-w-full">
      {% load static %}
      <a href="/" ><img src="{% static 'logo.png' %}" class="h-10 w-auto" alt="logo" ></a>
        
    </div> 
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          {% load static %}
          <img class="mx-auto h-12 w-auto " src="{% static 'mark.png' %}" alt="mark">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up to your account</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="{% url 'signup' %}" method="POST">
            {%csrf_token%}

                {% if error_message %}

                    <div align="center" style="color:red">
                      <h2>
                          {{error_message}}
                      </h2>
                
                    </div>
                {% endif %}
            <div>
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Your Name</label>
              <div class="mt-2">
                <input id="username" name="username" type="text" autocomplete="name" required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email"  required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="password"  required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
              
      
            <div>
              <div class="flex items-center justify-between">
                <label for="repeatPassword" class="block text-sm font-medium leading-6 text-gray-900">Repeat Password</label>
                
              </div>
              <div class="mt-2">
                <input id="repeatPassword" name="repeatPassword" type="password" autocomplete="current-password"  required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Have a member?
            <a href="/login" class="font-semibold leading-6 text-blue-400 hover:text-indigo-500">Let's Log In</a>
          </p>
        </div>
      </div>
</body>
</html>
